<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>

	<h1  class="title" >Rellena el formulario para confirmar tu reserva</h1>
	<div id="boletaNumber">
		<h5>Boleta numero: </h5>
	</div>
	<div id="main-div-form" class="width_div">
		<form class="form-w">
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Nombre</label>
		    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Telefono</label>
		    <input type="text" class="form-control" id="inputPhone">
		  </div>
		 
		  <button type="submit" class="btn btn-primary" id="buttonSubmit">Reservar Boleta</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="formulario.js" type="text/javascript"></script>

</body>
</html>
